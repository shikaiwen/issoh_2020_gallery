<script>


var counter = 800;
var speed = 50;
var finalSpeed = 50;

var factor = 1.05;
var step = 25;
var flag = false;

function resetSpeed(){
    speed = 50
}

var stopFun = ()=>{

    $(".show").html(Math.random());
    if(counter >=1800){
        return;
    }

    speed += 50;
    counter += speed;

    if(counter >= 1500){
        return;
    }

    setTimeout(stopFun, counter);
}


var startFun = function() {

    if(counter <= 100 || isNaN(counter)){
        counter = 100;
    }else{
        speed += 50;
        counter -= speed;
    }
    if(isNaN(counter)){
        counter = 0;
    }
    $(".show").html(Math.random())
    if(flag){
        setTimeout(startFun, counter);
    }
}

$(function(){

    $("#stop").click(function(){
        flag= false;
        resetSpeed()
        setTimeout(stopFun);
    })

    $("#start").click(function(){
        flag = true;
        setTimeout(startFun, counter);
    })

})


</script>
